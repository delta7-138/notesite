<html>
	{% extends 'main/header.html'%}
	<body>

	{% block content %}
		<h2>Chapters for {{chapter}}</h2>
		<br>
		{% if notes.count %}
		<h4>Showing {{notes.count}} note(s)</h4>
		{% else %}
		<h4>Showing 0 note(s)</h4>
		{% endif %}
		<div class="row">
			{% for note in notes %}
			<a href = "{{note.id}}">
   			<div class="col s12 m6">
      			<div class="card blue darken-1">
       				<div class="card-content white-text">
          				<span class="card-title">{{note.note_title}}</span>
          				<p>{{note.note_summary}}</p>
        			</div>
        			<div class="card-content white-text" stye = "color: white;">
          				<a style = "color: white;" href="#">by {{note.note_author}}</a>
        			</div>
      			</div>
    		</div>
    		{% endfor %}
  		</div>

  {% endblock %}
	</body>
</html>
